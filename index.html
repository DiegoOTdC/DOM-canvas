<html>
  <head>
    <title>Start drawing!</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="canvas-container">
          <h1>Start drawing!</h1>
          <canvas></canvas>
          <br />
          <button>Save my drawing!</button>
          Color:
          <input id="colorInput" type="color" value="#000000" /> Background
          color:
          <input id="backgroundColorInput" type="color" value="#FFFFFF" />
          <button id="reset">Reset</button>
          <br />
          <input
            type="range"
            min="1"
            max="100"
            value="1"
            style="width: 100%;"
            id="slider"
          />
        </div>
      </div>
      <div class="column" id="column2">
        <img id="img" />
      </div>
    </div>
  </body>
</html>
